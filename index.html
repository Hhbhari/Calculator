<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="btn-container">
            <button class="buttons reset">AC</button>
            <button class="buttons negative">+/-</button>
            <button class="buttons percentage">%</button>
            <button class="buttons operator">/</button>
            <button class="buttons number">7</button>
            <button class="buttons number">8</button>
            <button class="buttons number">9</button>
            <button class="buttons operator">x</button>
            <button class="buttons number">4</button>
            <button class="buttons number">5</button>
            <button class="buttons number">6</button>
            <button class="buttons operator">-</button>
            <button class="buttons number">1</button>
            <button class="buttons number">2</button>
            <button class="buttons number">3</button>
            <button class="buttons operator">+</button>
            <button class="buttons number zero">0</button>
            <button class="buttons dot">.</button>
            <button class="buttons operator equal">=</button>
        </div>
    </div>
</body>
</html>
